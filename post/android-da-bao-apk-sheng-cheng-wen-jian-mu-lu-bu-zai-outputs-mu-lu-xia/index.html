              <div class="feature-container" style="background-image: url('https://jgduan.github.io//post-images/android-da-bao-apk-sheng-cheng-wen-jian-mu-lu-bu-zai-outputs-mu-lu-xia.jpg')">

            <div class="post-content" v-pre>
              <h1 id="问题">问题</h1>
<p>在打包Android apk时，发现生成的apk的目录不在默认的<code>Project/app/build/outputs</code>目录下。</p>
<hr>
<h1 id="解决方法">解决方法</h1>
<p>在打包apk时，切换<code>Destination Folder（文件生成目标文件夹）</code>为<code>Project/app/build/outputs</code>即可。<br>
<img src="https://jgduan.github.io//post-images/1634653552046.png" alt="" loading="lazy"></p>
<hr>
